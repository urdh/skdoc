language: c
sudo: false

env:
  global:
    # ctanupload uses these
    - CONTRIBUTION=skdoc
    - NAME="Simon Sigurdhsson"
    - EMAIL="Sigurdhsson@gmail.com"
    - DIRECTORY=/macros/latex/contrib/skdoc
    - LICENSE=free
    - FREEVERSION=lppl

before_install:
  - mkdir -p $HOME/texlive && curl -L https://github.com/urdh/texlive-blob/releases/download/20150712/texlive.tar.xz | tar -JxC $HOME/texlive

install:
  - PATH=$HOME/texlive/bin/x86_64-linux:$PATH
  - tlmgr update --self
  - tlmgr install paratype
  - tlmgr install opensans
  - tlmgr install sourcecodepro
  - tlmgr install ly1
  - tlmgr install xindy

script:
  - make dist
  - make test

after_success:
  - ./deploy-ctan.sh skdoc.tar.gz

deploy:
  provider: releases
  api_key:
    secure: JKcz2j3ff7nVvCO09Y0qvWr9twR43endSgGrK5iLRU/mTNt9SHOPhbGp/q/B/eWEwrSssc9By1K9oSCZk0Kd0WyctdIT6k7gRFCdzuEh27AAPkusWo+NE252bd/vu8WDPE2s8kis255qgwHtf8H7v0mDuWNG46BAyaeFrjIcogI=
  file: skdoc.tar.gz
  skip_cleanup: true
  on:
    repo: urdh/skdoc
    tags: true
