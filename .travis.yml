language: c
sudo: false

env:
  global:
    # ctanupload uses these
    - CONTRIBUTION=skdoc
    - NAME="Simon Sigurdhsson"
    - EMAIL="Sigurdhsson@gmail.com"
    - DIRECTORY=/macros/latex/contrib/skdoc
    - SUMMARY="Documentation and extraction for packages and document classes"
    - LICENSE=free
    - FREEVERSION=lppl

before_install:
  - mkdir -p $HOME/texlive && curl -L https://github.com/urdh/texlive-blob/releases/download/20170106/texlive.tar.xz | tar -JxC $HOME/texlive

install:
  - PATH=$HOME/texlive/bin/x86_64-linux:$PATH
  - tlmgr update --self --all
  - tlmgr install paratype
  - tlmgr install opensans
  - tlmgr install sourcecodepro
  - tlmgr install ly1
  - tlmgr install xindy
  - tlmgr remove --force skdoc || true

script:
  - make dist
  - make test

after_success:
  - ./deploy-ctan.sh skdoc.tar.gz

deploy:
  provider: releases
  api_key:
    secure: bzK7GbOLB7Cc6OdrN5kddIcwp81J2NVBrLU3mNIw6FBFWSQw+tk9+XssZ3LZXMfPGqfO0g5AaOMo374o3WGL20hOOB4ZexegX+9qm1tnMVmDFzVzjv20pvmVzcSOPG5/eOIzlx06h3AW1OMpBLtASkrZ16U4+uD9UzBUtj7MV4o=
  file: skdoc.tar.gz
  skip_cleanup: true
  on:
    repo: urdh/skdoc
    tags: true
